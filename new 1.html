<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        body {
            href="https://fonts.googleapis.com/css?family=Alkatra";
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 25px 20px 5px 20px;
            background-color: white;
            border: 50px ;
            position: relative;
        }
        .navbar .social-icons {
            display: flex;
            align-items: center;
        }
        .navbar .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
        }
        .navbar .logo {
            font-size: 24px;
            font-family: 'Brush Script MT', cursive;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
			padding-top: 13px;
        }
        .navbar .language {
            margin-left: auto;
			padding-right: 30px;
        }
        .navbar .menu-icon {
            display: none;
        }
        .menu-bar {
    background-color: black;
    display: flex;
	border-radius: 16px;
    justify-content: center;
    position: relative;
	margin: 20px;
	height: 50px;
        }
        .menu-bar .menu {
            display: flex;
            align-items: center;
        }
        .menu-bar .menu a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            margin: 0 20px; /* Added spacing on both sides */
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
